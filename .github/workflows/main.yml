name: Add GH issue to project
on: 
  issues: [opened]

jobs: 
  add-to-project:
    name: Add To GitHub projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/users/159515489/projects/2
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
